<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>VueJS - Udemy</title>
	<style>
		textarea:focus {
			outline: 0;
		}

		.max_char {
			border: 1px solid orangered;
		}

		.gradient {
			background: #31b9a7;
			color: #f1f1f1;
		}

		.bigger_size {
			font-size: 2em;
		}
	</style>
</head>

<body>
	<div id="app" class="container">

		<div class="card" v-for="card in info_set">
			<div class="main-image">
				<img v-bind:src="card.url" v-bind:alt="card.alt">
			</div>
			<div class="content">
				<h1 class="main-title">{{ card.title }}</h1>
				<p class="main-content">{{ card.summary }}</p>
				<p class="main-content" v-show="didYouKnow">{{ card.summary2 }}</p>
				<button @click="sayHi">Say Hi</button>
				<button @click="didYouKnow = !didYouKnow">Did you know?</button>
				<input v-model.lazy="message">
				<p>{{ message }}</p>
			</div>
			<div class="category">{{ card.category }}</div>
		</div> <!-- end card -->

	</div> <!-- end app -->

	<div id="app2">
		<select v-model="setData">
			<option v-for="user in user_info" v-bind:value="user.occupation">{{ user.name }}</option>
		</select>
		<p>The selected user is a {{ setData }}</p>
	</div> <!-- end app2 -->

	<div id="app3">
		<textarea :class={max_char:!remain} v-model="message" @input="check"></textarea>
		<p>{{ remain }}/{{ limit }}</p>
	</div>

	<script src="vue.js"></script>
	<script src="script.js"></script>
</body>

</html>
